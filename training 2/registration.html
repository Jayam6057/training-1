<html>
    <link rel="stylesheet" href="./assets/css/assets.css">
    <head><style>body { background-color: lightsalmon;}</style>
        <title>lcgroup.com</title>
        <script src="./assets/data.js"type="text/javascript"></script>
    </head>
    <div>
        <img aria-flowto="right" src="./assets/css/lc group logo.jpg"; align ="right" colour="85"></div>
            <div> 
                <h1 class="text-Primary text-left font-italic" style="text-decoration: underline" >LC GROUP </h1>
    </div>
    <FORm>
        <LABel>NAME:</LABel>
        <INPut type="text"/><BR></BR>
        <LABel>ADDRESS:</LABel>
        <textarea cols="30" rows="5"></textarea><BR></BR>
        <LABel>PIN:</LABel>
        <INPut type="number"/><BR></BR>
        <LABel>EMAIL:</LABel>
        <INPut><EMAIL></INPut><BR></BR>
        <LABel>MOBILE NUMBER:</LABel>
        <INput type="number"/><BR></BR>
        <LABel>PASSWORD:</L/ABel>
        <INPut type="password"/><BR></BR>
        <LABel>CONFARM PASSWORD:</LABel>
        <INPut type="password"/><BR></BR>
        <LABel>GENDER:</LABel>
        <INPut type="radio" name="a"/>MALE
        <INPut type="radio" name="a"/>FEMALE<BR></BR>
        <LABel>Message:</LABel>
        <textarea cols="50" rows="5"></textarea><BR></BR>
        <label>DOB</label>
        <INput type="date"/><BR></BR>
        <label>TIME</label>
        <INput type="time"/><BR></BR>
        <label>STATE</label>
        <SElect><OPtion>KARNATAKA</OPtion>
                <OPtion>AP</OPtion>
                <OPtion>UP</OPtion>
                <OPtion>BIHAR</OPtion>
                <OPtion>MP</OPtion>
                <OPtion>ASSAM</OPtion>
            </SElect><br>
        <button>Save</button>
        <button>Reset</button>
    </FORm>
    </html>
